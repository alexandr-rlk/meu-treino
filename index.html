<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Gym Aesthetics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <section id="tela-usuarios" class="tela-cheia">
        <div class="card-login" onclick="selecionarUsuario('Alexandre')">
            <div class="avatar-perfil">
                <img src="assets/alexandre.jpg" alt="Alexandre" onerror="this.src='https://via.placeholder.com/150'">
            </div>
            <h2>Alexandre</h2>
            <p>Toque para entrar</p>
        </div>
    </section>

    <main id="tela-dashboard" class="tela hidden">
        <header class="header-app">
            <div class="user-info">
                <img src="assets/alexandre.jpg" class="foto-thumb" onerror="this.src='https://via.placeholder.com/50'">
                <div>
                    <span class="label">Olá,</span>
                    <h3 class="username">Alexandre</h3>
                </div>
            </div>
            <button class="btn-config"><i class="fas fa-cog"></i></button>
        </header>

        <section class="banner-treino">
            <div class="status-badge" id="tag-status">Treino de hoje</div>
            <h1 id="nome-ficha">Ficha A</h1>
            <p class="prof-name">Prof.: Sistema</p>
            
            <div class="semana-tracker">
                <span>S</span><span class="active">T</span><span>Q</span><span>Q</span><span>S</span><span>S</span><span>D</span>
            </div>

            <button class="btn-principal" id="btn-acao" onclick="abrirTreinos()">Iniciar</button>
        </section>
    </main>

    <section id="tela-treinos" class="tela hidden">
        <header class="header-simples">
            <button onclick="irParaInicio()"><i class="fas fa-arrow-left"></i> Voltar</button>
            <h2>Minhas Fichas</h2>
        </header>
        <div id="grid-fichas" class="container-fichas"></div>
    </section>

    <div id="mini-player" class="mini-player hidden">
        <div class="player-content">
            <span class="ex-nome" id="play-nome">Exercício</span>
            <div class="ex-info">
                <span><i class="fas fa-sync"></i> 8 a 12</span>
                <span><i class="fas fa-weight-hanging"></i> <span id="play-peso">0</span>kg</span>
            </div>
        </div>
        <div class="player-actions">
            <button class="btn-step"><i class="fas fa-step-backward"></i></button>
            <button class="btn-play-check"><i class="fas fa-check"></i></button>
            <button class="btn-step"><i class="fas fa-step-forward"></i></button>
        </div>
    </div>

    <nav id="menu-inferior" class="tab-bar hidden">
        <div class="tab-item active" onclick="irParaInicio()">
            <i class="fas fa-home"></i>
            <span>Início</span>
        </div>
        <div class="tab-item" onclick="abrirTreinos()">
            <i class="fas fa-dumbbell"></i>
            <span>Treino</span>
        </div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
