<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Gym Progress</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="tela-usuarios" class="tela">
        <h1>Quem vai treinar?</h1>
        <div class="grid-usuarios">
            <div class="card-usuario" onclick="selecionarUsuario('Alexandre')">
                <div class="avatar">
                    <img src="assets/alexandre.jpg" alt="Alexandre" class="foto-perfil">
                </div>
                <span>Alexandre</span>
            </div>
            <div class="card-usuario" onclick="alert('Funcionalidade em breve!')">
                <div class="avatar novo"><span>+</span></div>
                <span>Adicionar</span>
            </div>
        </div>
    </section>

    <section id="tela-divisao" class="tela hidden">
        <header class="app-bar">
            <button class="btn-back" onclick="voltarParaUsuarios()">←</button>
            <h1 id="nome-logado">Treinos</h1>
        </header>
        <div id="lista-treinos" class="menu-lista">
            </div>
    </section>

    <section id="tela-treino-ativo" class="tela hidden">
        <header class="app-bar">
            <button class="btn-cancel" onclick="voltarParaDivisao()">✕</button>
            <h2 id="titulo-treino-atual">Treino</h2>
            <button id="btn-finalizar" onclick="finalizarTreino()">Concluir</button>
        </header>
        <div id="exercicios-lista">
            </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
